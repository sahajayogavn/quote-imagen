version: "3.8"

services:
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "8681:8681"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8680
      - VITE_API_KEY=${API_KEY:-qi-2026-xK9mP4nL7vRs3tWq}
    depends_on:
      - backend

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    ports:
      - "8680:8680"
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
      - ./output:/app/output
    environment:
      - API_PORT=8680
      - API_KEY=${API_KEY:-qi-2026-xK9mP4nL7vRs3tWq}
      - MONGO_URI=mongodb://mongo:27017/quote-imagen
      - RENDER_TIMEOUT_MS=30000
      - OUTPUT_DIR=/app/output
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "8682:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
